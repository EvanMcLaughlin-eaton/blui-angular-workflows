<div class="pxb-float-card-container" [style.backgroundImage]="'url('+ backgroundImage +')'">
    <mat-card class="pxb-inner-card">
        <div #login [class.login]="!isEmpty(loginEl) && showLogin">
            <ng-content *ngIf="showLogin" select="pxb-login"></ng-content>
        </div>
        <pxb-login *ngIf="isEmpty(loginEl) && showLogin" [class.login]="isEmpty(loginEl) && showLogin"></pxb-login>

        <div #resetPassword>
            <ng-content *ngIf="showResetPassword" select="pxb-reset-password"></ng-content>
        </div>
        <pxb-reset-password *ngIf="isEmpty(resetPasswordEl) && showResetPassword"></pxb-reset-password>

        <div #createAccount>
            <ng-content *ngIf="showCreateAccount" select="pxb-create-account"></ng-content>
        </div>
        <pxb-create-account *ngIf="isEmpty(createAccountEl) && showCreateAccount"></pxb-create-account>

        <div #forgotPassword [class.forgot-password]="!isEmpty(forgotPasswordEl) && showForgotPassword">
            <ng-content *ngIf="showForgotPassword" select="pxb-forgot-password" [class.forgot-password]="!isEmpty(forgotPasswordEl) && showForgotPassword"></ng-content>
        </div>
        <pxb-forgot-password *ngIf="isEmpty(forgotPasswordEl) && showForgotPassword" [class.forgot-password]="isEmpty(forgotPasswordEl) && showForgotPassword"></pxb-forgot-password>
       
        <div #contactSupport [class.contact-support]="!isEmpty(contactSupportEl) && showContactSupport">
            <ng-content *ngIf="showContactSupport" select="pxb-contact-support"></ng-content>
        </div>
        <pxb-contact-support *ngIf="isEmpty(contactSupportEl) && showContactSupport" [class.contact-support]="isEmpty(contactSupportEl) && showContactSupport"></pxb-contact-support>
    </mat-card>
</div>
