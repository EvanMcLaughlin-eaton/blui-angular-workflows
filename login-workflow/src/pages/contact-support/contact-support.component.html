<div class="mat-title pxb-auth-title">Contact Us</div>
<div style="text-align: center; margin-bottom: 26px; margin-top: 8px;">
    <mat-icon class="pxb-contact-support-chat-bubble-icon">chat_bubble_outline</mat-icon>
</div>

<div class="pxb-contact-support-description">
    <p class="mat-body-1" style="margin-bottom: 8px;">General Questions</p>

    <p class="mat-body-1" style="margin-bottom: 32px;">
        For questions, feedback, or support please email us at
        <a class="pxb-auth-link" [href]="'mailto:' + authConfig.contactEmail">{{ authConfig.contactEmail }}</a
        >.
    </p>

    <p class="mat-body-1" style="margin-bottom: 8px;">Emergency Support</p>

    <p class="mat-body-1">
        For technical support, please call
        <a class="pxb-auth-link" [href]="'tel:' + authConfig.contactPhone">{{ authConfig.contactPhone }}</a
        >.
    </p>
</div>

<mat-divider style="margin-bottom: 16px" class="pxb-auth-divider"></mat-divider>

<div class="pxb-auth-action-button-container">
    <button mat-flat-button color="primary" (click)="navigateToLogin()" [style.width.%]="100">Okay</button>
</div>
