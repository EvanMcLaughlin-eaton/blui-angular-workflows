<div class="mat-title pxb-auth-title" [innerHTML]="translate.CONTACT_SUPPORT.TITLE"></div>

<div style="text-align: center; margin-bottom: 26px; margin-top: 8px;">
    <div #iconVC>
        <ng-content select="[pxb-icon]"></ng-content>
    </div>
    <mat-icon *ngIf="isEmpty(iconEl)" class="pxb-contact-support-chat-bubble-icon">chat_bubble_outline</mat-icon>
</div>

<div class="pxb-contact-support-description">
    <div #instructionsVC><ng-content select="[pxb-instructions]"></ng-content></div>
    <div *ngIf="isEmpty(instructionsEl)">
        <p
            class="mat-body-1"
            style="margin-bottom: 8px;"
            [innerHTML]="translate.CONTACT_SUPPORT.GENERAL_SUPPORT_TITLE"
        ></p>
        <p class="mat-body-1" style="margin-bottom: 32px;" [innerHTML]="getGeneralSupportDescription()"></p>
        <p
            class="mat-body-1"
            style="margin-bottom: 8px;"
            [innerHTML]="translate.CONTACT_SUPPORT.EMERGENCY_SUPPORT_TITLE"
        ></p>
        <p class="mat-body-1" [innerHTML]="getEmergencySupportDescription()"></p>
    </div>
</div>

<mat-divider style="margin-bottom: 16px" class="pxb-auth-divider"></mat-divider>

<div class="pxb-auth-action-button-container">
    <button mat-flat-button color="primary" (click)="navigateToLogin()" [style.width.%]="100">
        {{ translate.GENERAL.OKAY_BUTTON }}
    </button>
</div>
