<pxb-auth-loading-overlay *ngIf="isLoading"></pxb-auth-loading-overlay>
<div class="mat-title pxb-auth-title">Change Password</div>
<div class="pxb-auth-full-height" [class.pxb-change-password-centered-content]="passwordChangeSuccess">
    <ng-container *ngIf="!passwordChangeSuccess">
        <p class="mat-body-1 pxb-change-password-instructions">
            Please select a password. Make sure that your password meets the necessary complexity requirements outlined
            below.
        </p>
        <mat-divider style="margin-bottom: 32px" class="pxb-auth-divider"></mat-divider>
        <form [formGroup]="passwordFormGroup">
            <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 8px;">
                <mat-label>Current Password</mat-label>
                <input
                    id="current-password"
                    name="current-password"
                    matInput
                    placeholder="Current Password"
                    required
                    formControlName="currentPassword"
                    [type]="currentPasswordVisible ? 'text' : 'password'"
                    (keyup.enter)="tab($event)"
                />
                <button type="button" mat-icon-button matSuffix (click)="toggleCurrentPasswordVisibility()">
                    <mat-icon>{{ currentPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input
                    #password
                    id="password"
                    name="password"
                    matInput
                    placeholder="Password"
                    required
                    formControlName="newPassword"
                    [type]="newPasswordVisible ? 'text' : 'password'"
                    (keyup.enter)="tab($event)"
                />
                <button type="button" mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()">
                    <mat-icon>{{ newPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </mat-form-field>
            <pxb-password-strength-checker
                [requirements]="passwordRequirements"
                [formValue]="passwordFormGroup.value.newPassword"
                [(meetsRequirements)]="passesStrengthCheck"
            >
            </pxb-password-strength-checker>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Confirm Password</mat-label>
                <input
                    #confirm
                    id="confirm"
                    name="confirm"
                    matInput
                    placeholder="Confirm Password"
                    required
                    formControlName="confirmPassword"
                    [type]="confirmPasswordVisible ? 'text' : 'password'"
                    (focus)="confirmPasswordFocused = true"
                    (blur)="confirmPasswordFocused = false"
                    [errorStateMatcher]="errorMatcher"
                    (keyup.enter)="changePassword()"
                />
                <button type="button" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
                    <mat-icon>{{ confirmPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
                <mat-error *ngIf="!confirmPasswordFocused && passwordFormGroup.hasError('passwordsDoNotMatch')"
                    >Passwords do not match
                </mat-error>
            </mat-form-field>
        </form>
    </ng-container>

    <pxb-empty-state
        *ngIf="passwordChangeSuccess"
        class="pxb-change-password-empty-state"
        [title]="successTitle"
        [description]="successDescription"
    >
        <mat-icon pxb-empty-icon class="pxb-change-password-empty-state-icon">check_circle</mat-icon>
    </pxb-empty-state>
</div>

<mat-divider style="margin-bottom: 16px" class="pxb-auth-divider"></mat-divider>

<div class="pxb-auth-action-button-container">
    <button
        *ngIf="!passwordChangeSuccess"
        mat-stroked-button
        color="primary"
        (click)="closeDialog()"
        style="width: 100px;"
    >
        Back
    </button>
    <button
        mat-flat-button
        *ngIf="!passwordChangeSuccess"
        [disabled]="!allowPasswordChange()"
        color="primary"
        (click)="changePassword()"
        style="width: 100px;"
    >
        Okay
    </button>
    <button mat-flat-button *ngIf="passwordChangeSuccess" color="primary" (click)="done()" [style.width.%]="100">
        Log In
    </button>
</div>
