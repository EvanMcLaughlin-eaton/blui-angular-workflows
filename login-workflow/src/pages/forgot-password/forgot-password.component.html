<div class="mat-title pxb-auth-title" [innerHTML]="translate.FORGOT_PASSWORD.TITLE"></div>

<div class="pxb-auth-full-height" *ngIf="!passwordResetSuccess">
    <p class="mat-body-1" style="margin-bottom: 24px;" [innerHTML]="translate.FORGOT_PASSWORD.INSTRUCTIONS"></p>
    <p class="mat-body-1" style="margin-bottom: 24px;" [innerHTML]="translate.FORGOT_PASSWORD.RESPONSE_TIME_TEXT"></p>
    <p class="mat-body-1" style="margin-bottom: 24px;" [innerHTML]="getSupportByPhone()"></p>
    <mat-divider class="pxb-auth-divider" style="margin-top: 16px; margin-bottom: 32px;"></mat-divider>
    <form>
        <pxb-email-field
            [customEmailValidator]="customEmailValidator"
            (edit)="email = $event"
            (enter)="hasValidEmail() ? resetPassword() : ''"
        ></pxb-email-field>
    </form>
</div>

<div class="pxb-forgot-password-success" style="justify-content: center;" *ngIf="passwordResetSuccess">
    <pxb-empty-state>
        <mat-icon pxb-empty-icon class="pxb-forgot-password-empty-state-icon" color="primary">check_circle</mat-icon>
        <div pxb-title [innerHTML]="translate.FORGOT_PASSWORD.SUCCESS_TITLE"></div>
        <div pxb-description [innerHTML]="translate.FORGOT_PASSWORD.SUCCESS_DESCRIPTION(email)"></div>
    </pxb-empty-state>
</div>

<mat-divider class="pxb-auth-divider pxb-auth-action-button-divider"></mat-divider>
<div class="pxb-auth-action-button-container">
    <button
        mat-stroked-button
        *ngIf="!passwordResetSuccess"
        color="primary"
        (click)="navigateToLogin()"
        style="width: 100px;"
    >
        {{ translate.GENERAL.BACK_BUTTON }}
    </button>
    <button
        mat-flat-button
        id="pxb-reset-button"
        *ngIf="!passwordResetSuccess"
        [disabled]="!hasValidEmail()"
        color="primary"
        (click)="resetPassword()"
        style="width: 100px;"
    >
        {{ translate.GENERAL.OKAY_BUTTON }}
    </button>
    <button
        mat-flat-button
        *ngIf="passwordResetSuccess"
        color="primary"
        (click)="navigateToLogin()"
        [style.width.%]="100"
    >
        {{ translate.GENERAL.DONE_BUTTON }}
    </button>
</div>
