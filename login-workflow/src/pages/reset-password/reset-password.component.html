<div class="mat-title title" [innerHTML]="translate.RESET_PASSWORD.TITLE"></div>

<div class="content" style="justify-content: center;" *ngIf="!isValidResetCode && !isLoading">
    <pxb-empty-state class="empty-state">
        <mat-icon pxb-empty-icon class="empty-state-icon-error">error</mat-icon>
        <div pxb-title>
            <div #resetLinkErrorTitleVC><ng-content select="[pxb-reset-link-error-title]"></ng-content></div>
            <div
                *ngIf="isEmpty(resetLinkErrorTitleEl)"
                [innerHTML]="translate.RESET_PASSWORD.RESET_LINK_ERROR_TITLE"
            ></div>
        </div>
        <div pxb-description>
            <div #resetLinkErrorDescVC><ng-content select="[pxb-reset-link-error-description]"></ng-content></div>
            <div
                *ngIf="isEmpty(resetLinkErrorDescEl)"
                [innerHTML]="translate.RESET_PASSWORD.RESET_LINK_ERROR_DESCRIPTION"
            ></div>
        </div>
    </pxb-empty-state>
</div>

<div class="content" *ngIf="!passwordResetSuccess && isValidResetCode">
    <p class="mat-body-1" style="margin-bottom: 24px;" [innerHTML]="translate.RESET_PASSWORD.INSTRUCTIONS"></p>
    <mat-divider class="pxb-auth-divider pxb-auth-divider" style="margin-top: 16px; margin-bottom: 32px;">
    </mat-divider>
    <form [formGroup]="passwordFormGroup">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>{{ translate.GENERAL.PASSWORD_FORM_LABEL }}</mat-label>
            <input
                id="pxb-password"
                name="password"
                matInput
                [placeholder]="translate.GENERAL.PASSWORD_FORM_LABEL"
                required
                formControlName="newPassword"
                [type]="newPasswordVisible ? 'text' : 'password'"
                (keyup.enter)="pxbFormsService.advanceToNextField(confirmInputElement)"
            />
            <button type="button" mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()">
                <mat-icon>{{ newPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
        </mat-form-field>
        <pxb-password-strength-checker
            [(meetsRequirements)]="passesStrengthCheck"
            [formValue]="passwordFormGroup.value.newPassword"
            [requirements]="passwordRequirements"
        >
        </pxb-password-strength-checker>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>{{ translate.GENERAL.CONFIRM_PASSWORD_FORM_LABEL }}</mat-label>
            <input
                #pxbConfirm
                id="pxb-confirm"
                name="confirm"
                matInput
                [placeholder]="translate.GENERAL.CONFIRM_PASSWORD_FORM_LABEL"
                required
                formControlName="confirmPassword"
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                [errorStateMatcher]="errorMatcher"
                (keydown.enter)="isPasswordGroupValid() ? resetPassword() : ''"
            />
            <button type="button" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
                <mat-icon>{{ confirmPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordFormGroup.hasError('passwordsDoNotMatch')"
                >{{ translate.GENERAL.PASSWORD_MISMATCH_ERROR }}
            </mat-error>
        </mat-form-field>
    </form>
</div>

<div class="content" style="justify-content: center;" *ngIf="passwordResetSuccess">
    <pxb-empty-state class="empty-state">
        <mat-icon pxb-empty-icon class="empty-state-icon">check_circle</mat-icon>
        <div pxb-title>
            <div [innerHTML]="translate.RESET_PASSWORD.SUCCESS_TITLE"></div>
        </div>
        <div pxb-description>
            <div [innerHTML]="translate.RESET_PASSWORD.SUCCESS_DESCRIPTION"></div>
        </div>
    </pxb-empty-state>
</div>

<mat-divider *ngIf="!isLoading || isValidResetCode" class="pxb-auth-divider" style="margin-bottom: 16px;"></mat-divider>
<div class="button-container" *ngIf="!isLoading || isValidResetCode">
    <button *ngIf="!isValidResetCode" mat-flat-button color="primary" (click)="navigateToLogin()" style="width: 100%;">
        {{ translate.GENERAL.OKAY_BUTTON }}
    </button>
    <ng-container *ngIf="isValidResetCode">
        <button
            mat-stroked-button
            *ngIf="!passwordResetSuccess"
            color="primary"
            (click)="navigateToLogin()"
            style="width: 100px;"
        >
            {{ translate.GENERAL.BACK_BUTTON }}
        </button>
        <button
            mat-flat-button
            *ngIf="!passwordResetSuccess"
            [disabled]="!isPasswordGroupValid() || isLoading"
            color="primary"
            (click)="resetPassword()"
            style="width: 100px;"
        >
            {{ translate.GENERAL.OKAY_BUTTON }}
        </button>
        <button mat-flat-button *ngIf="passwordResetSuccess" color="primary" (click)="done()" style="width: 100%;">
            {{ translate.GENERAL.DONE_BUTTON }}
        </button>
    </ng-container>
</div>
